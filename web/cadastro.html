<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Brechó</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div class="form-inline mt-2 mt-md-0">
                    <a href="cadastro.html" class="btn btn-outline-primary my-2 mr-sm-2" type="button"
                        id="novo-produto-btn">+ Novo produto</a>
                    <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar" aria-label="Search"
                        id="search-input">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                        id="search-button">Pesquisar</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container py-4">
        <h2>Novo produto</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome do produto:</label>
                <input id="nome_produto" type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao_produto" class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do produto"></textarea>
            </div>

            <div class="form-group">
                <label for="imagem_produto">Imagem:</label>
                <input class="form-control imagem_produto" type="file" id="imagem_produto"
                    accept="image/*" name="imagem_produto">
            </div>

            <div class="form-group">
                <label for="valor">Valor:</label>
                <input id="valor_produto" type="number" class="form-control" id="valor" placeholder="Digite o valor do produto" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria_produto" class="form-control" id="categoria" required>
                    <option value="" selected disabled>Selecione a categoria</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Joalheria">Joalheria</option>
                    <option value="Roupa masculina">Roupa masculina</option>
                    <option value="Roupa feminina">Roupa feminina</option>
                </select>
            </div>

            <button id="cadastrar-produto" type="button" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/cadastro.js"></script>
</body>

</html>
